<div class="oav-content">
  <h1>Authentication schemes</h1>

  <div *ngFor="let scheme of schemes">
    <h3>
      {{ scheme.name }}
      <span class="oav-auth-status ml-1" [class.required]="!scheme.authenticated" [class.ok]="scheme.authenticated"></span>
      <span class="ml-1 normal-text">({{ scheme.securityScheme.type }})</span>
    </h3>

    <markdown *ngIf="scheme.securityScheme.description" [data]="scheme.securityScheme.description"></markdown>

    <oav-auth-credentials [securityScheme]="scheme"></oav-auth-credentials>
  </div>

  <p *ngIf="!schemes.length">
    No authentication schemes available.
  </p>
</div>
