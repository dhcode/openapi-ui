
<div class="oav-layout" [class.open]="requestOpen">
  <section class="oav-spec">

    <button type="button" (click)="toggleRequests()">Requests</button>

    <div *ngIf="loading">
      Loading
    </div>

    <div *ngIf="!loading && !tags.length">
      No Tags found
    </div>

    <div *ngFor="let tag of tags" class="openapi-tag" [class.open]="openFragments.has(tag.name)">
      <h2 (click)="toggleTag(tag.name)">
        <a routerLink [fragment]="tag.name" class="mainlink" (click)="toggleTag(tag.name); $event.stopPropagation()">
          <strong>{{tag.name}}</strong>
        </a>
        <small *ngIf="tag.description">{{tag.description}}</small>
        <small *ngIf="tag.externalDocs" class="extra-link">
          {{tag.externalDocs.description}}:
          <a [href]="tag.externalDocs.url" target="_blank">{{tag.externalDocs.url}}</a>
        </small>
        <button type="button" class="toggle-button" [class.open]="openFragments.has(tag.name)"></button>
      </h2>
      <oav-group [tag]="tag.name"></oav-group>
    </div>


  </section>
  <aside class="oav-requests">
    <h2>Requests</h2>

    <oav-requests-list></oav-requests-list>

  </aside>


</div>
