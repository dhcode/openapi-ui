<oav-tab-nav>
  <ng-container *ngFor="let res of responses">
    <div *oavTabNavItem="res.status.toString()">
      <p>
        {{ res.description }}
      </p>
      <ng-container *ngIf="res.exampleHeaders">
        <div class="openapi-response-example">
          Example Headers:
          <div class="my-3">
            <pre *ngFor="let header of res.exampleHeaders" class="my-0">{{ header.name }}: {{ header.example }}</pre>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="res.example">
        <div class="openapi-response-example">
          Example Body:
          <oav-code-input readonly [ngModel]="res.example" mode="json"></oav-code-input>
        </div>
      </ng-container>
    </div>
  </ng-container>
</oav-tab-nav>
