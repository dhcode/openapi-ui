<ng-container *ngFor="let res of responses">
  <div class="openapi-response" [oavOpenable]="!!res.example" #openable="openable">
    <div class="status-code">
      {{ res.status }}
    </div>
    <div class="description">
      {{ res.description }}
    </div>
    <div class="ml-auto" [class.toggle-button]="res.example" [class.open]="openable.open"></div>
  </div>
  <div class="openapi-response-example" *ngIf="openable.open">
    <textarea readonly>{{ res.example }}</textarea>
  </div>
</ng-container>
