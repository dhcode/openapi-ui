<ng-container *ngFor="let pathItem of tag.paths">
  <ng-container *ngFor="let op of pathItem.operations">
    <li>
      <a [routerLink]="tag.tag.name + '/' + op.operation.operationId" routerLinkActive="active">
        <span class="label">
          <oav-method class="font-size-smaller" [method]="op.method"></oav-method>
          <span [class.deprecated]="op.operation.deprecated">{{ getPrimaryLabel(op, pathItem) }}</span>
        </span>
        <span class="info-overlay" *ngIf="showHoverLabel">
          <oav-method class="font-size-smaller" [method]="op.method"></oav-method>
          <span [class.deprecated]="op.operation.deprecated">{{ getHoverLabel(op, pathItem) }}</span>
        </span>
      </a>
    </li>
  </ng-container>
</ng-container>
