<nav class="oav-index-nav">
  <ol class="oav-top-nav">
    <li>
      <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Overview</a>
    </li>
    <li *ngIf="showAuthentication">
      <a routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Authentication</a>
    </li>
    <li *ngIf="showModelsOverview">
      <a routerLink="/models" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Models overview</a>
    </li>
  </ol>

  <ng-container *ngFor="let tag of index">
    <header oavOpenable #openable="openable" [open]="openTags.has(tag.tag.name)">
      <a href="javascript:">
        <span>{{ tag.tag.name }}</span>
        <button type="button" class="toggle-button ml-auto" [class.open]="openable.open"></button>
      </a>
    </header>
    <ol [hidden]="!openable.open">
      <oav-index-nav-endpoints [tag]="tag"></oav-index-nav-endpoints>
    </ol>
  </ng-container>

  <ol class="oav-bottom-nav">
    <li>
      <span class="ml-3">Powered by</span><br />
      <a href="https://github.com/dhcode/openapi-ui" target="_blank">OpenAPI UI</a>
    </li>
  </ol>
</nav>
