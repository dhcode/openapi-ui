<oav-openapi-viewer [spec]="spec">
  <form class="d-flex align-items-center header-form" (submit)="loadSpec()">
    <span>Specification URL: </span>
    <div class="flex-grow-1">
      <input class="spec-url" name="url" type="text" [(ngModel)]="url" />
    </div>
    <div>
      <button class="send-btn">Load</button>
    </div>
  </form>
  <div *ngIf="!spec">No spec loaded</div>
  <div *ngIf="error">{{ error }}</div>
</oav-openapi-viewer>
